
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform with POST</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .article { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; background-color: #fff; }
        .article h2 { color: #0056b3; margin-top: 0; }
        .article p { color: #666; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"], textarea { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News Articles</h1>
        
        <h2>Create New Article</h2>
        <form id="new-article-form">
            <input type="text" id="title" placeholder="Article Title" required>
            <textarea id="content" placeholder="Article Content" rows="4" required></textarea>
            <button type="submit">Submit Article</button>
            <div id="message" style="color: blue;"></div>
        </form>
        
        <hr style="margin-top: 30px;">
        
        <div id="articles-container">
            <p>Loading articles...</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('articles-container');
        const form = document.getElementById('new-article-form');
        const messageDiv = document.getElementById('message');

        // Function to fetch and display articles
        function fetchArticles() {
            container.innerHTML = '<p>Loading articles...</p>';
            fetch('/api/articles') 
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    container.innerHTML = ''; 
                    if (data.length === 0) {
                        container.innerHTML = '<p>No articles found.</p>';
                        return;
                    }
                    data.reverse().forEach(article => { // Display newest first
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'article';
                        articleDiv.innerHTML = `
                            <h2>${article.title || 'Untitled Article'}</h2>
                            <p>${article.content || 'No content available.'}</p>
                        `;
                        container.appendChild(articleDiv);
                    });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    container.innerHTML = `<p style="color: red;">Error loading news: ${error.message}. Check PM2 logs.</p>`;
                });
        }

        // Handle form submission (POST request)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = 'Submitting...';

            const newArticle = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('/api/articles/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newArticle)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Article saved successfully!';
                    form.reset();
                    fetchArticles(); // Reload the list to show the new article
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Submission failed: ${result.error || response.statusText}`;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = `Network error during submission: ${error.message}`;
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>
</body>
</html>
